<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login 页面</title>
  <style>
    div {
      width:250px;
      margin:10px;
    }

    div input {
      margin-top:10px;
    }

    .login {
      float:left;
    }

    .register {
      float:right;
      margin-right:30px;
    }
  </style>
  <!-- 引入jquery.js 脚本 -->
  <script src="../js/comm/jquery-1.11.2.js"></script>
</head>
<body>
  <form action="/loginHandler" method="post" name="loginForm">
    <div>
      <label>姓名：</label>
      <input type="text" name="name" />
    </div>
    <div>
      <label>密码：</label>
      <input type="password" name="pass"/>
    </div>
    <div>
      <input type="checkbox" id="isRemPass">记住密码
    </div>
    <div>
      <input type="submit" value="登陆" class="login" id="login" />
      <input type="submit" value="注册" class="register"/>
    </div>
  </form>
  <script>
   $(function(){
      var dom = {
        isRemPass:$('#isRemPass');
      };

      var controller = {
        initial:function(){
          //初始化事件，显示已有的cookie 的值
          console.log('cookie');
          console.log(document.cookie);
        },  
        register:function(){
          //记住密码事件的注册
          this.initial();
          console.log('---------initial------');
          dom.isRemPass.on('click',function(){
            document.cookie.isRemember = true;
            console.log('-------aftercookie-----');
            this.initial();
          });
        }
      };

      //入口脚本
      var main = function(){
        controller.register();
      };
      main();
   });
  </script>
</body>
</html>
