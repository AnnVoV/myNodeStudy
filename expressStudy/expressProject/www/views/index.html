<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      margin-top:20px;
    }
  </style>
</head>
<script src="../js/comm/jquery-1.11.2.js" type="text/javascript"></script>
<body>
  <!-- 将表单提交给handler 进行处理 -->
  <form action="handler" method="post" enctype="multipart/form-data">
    <div>
      <input type="file" name="file" id="file">
    </div>
    <div>
      <input type="button" value="上传" id="uploadFile">
    </div>
  </form>

  <script>
    $(function(){
      var upBtn = $('#uploadFile');

      upBtn.on('click',function(){

        var formData = new FormData();
        //获取上传的文件列表需要使用files属性
        var files = $('#file').get(0).files;
        var file = files[0];
        console.log(file);

        formData.append(file.name,file);
        console.log(formData);
        $.ajax({
          url:'handler',
          type:'post',
          data:formData,
          processData: false,  // tell jQuery not to process the data
          /*contentType: false, // tell jQuery not to set contentType*/
          success:function(){
            alert('success');
          },
          error:function(){
            alert('error');
          }
        });
      });
    });
  </script>
</body>
</html>
