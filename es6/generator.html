<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES6 generator</title>
  <script src="comm/traceur.js"></script>
  <script src="comm/bootstrap.js"></script>
</head>
<body>
  <script type="module">
    'use strict';
     var global = {
        result:''
     };

    function* func1(){
      console.log('enter into func1.');
      global.result += 'start ';
      yield func2();
      console.log('enter into end.');
      global.result += ' end';
      console.log('global.result:',global.result);
    };

    //在这里执行的func2不用加*号哦
    function func2(){
      console.log('enter into func2.');
      global.result += ' ing...';
    }

    var funcgen = func1();
    funcgen.next();
    funcgen.next();
  </script>
</body>
</html>
